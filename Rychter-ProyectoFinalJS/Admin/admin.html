<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga Inmuebles</title>
    <!-- BOOTRSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <div class="form-container">
        <form action="" id="formProp">
            <h3>CARGA DE PROPIEDADES</h3>
            Nombre: <input type="text" id="nombreProp">
            Tipo Operacion: <select name="Operacion" id="tipoOperacion">
                <option></option>
                <option>Venta</option>
                <option>Alquiler</option>
            </select>
            Tipo Propiedad: <select name="Tipo de Propiedad" id="tipoPropiedad">
                <option></option>
                <option>Casa</option>
                <option>Departamento</option>
                <option>Oficina</option>
                <option>Local</option>
                <option>Campo</option>
                <option>Cochera</option>
                <option>Terreno</option>
                <option>Otro</option>

            </select>
            Ambientes: <select id="cantAmbientes" type="number">
                <option></option>
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>>4</option>
            </select>
            Precio: <input type="number" id="precio" placeholder="Ej. 100.000">
            Descripcion: <input type="text" id="descripcion">
            Imagen: <input type="text" id="imagen">
            <div class="botones">
                <button id="btn_crear">Alta Inmueble</button>
            </div>
        </form>
    </div>
    <div class="ctn-json">
        <button class="btn-json">Importar Inmuebles JSON</button>
</div>      
    <h2>VENTAS</h2>
    <div id="inmueblesVenta">
    </div>

    <h2>ALQUILERES</h2>
    <div id="inmueblesAlquiler">

    </div>
    
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="admin.js"></script>
    
</body>

</html>
